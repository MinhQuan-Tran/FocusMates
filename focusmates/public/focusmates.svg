
<svg width="320" height="80" viewBox="0 0 320 80" xmlns="http://www.w3.org/2000/svg">
  <!-- Person icons -->
  <circle cx="30" cy="30" r="10" fill="#2F2F2F"/>
  <circle cx="20" cy="50" r="8" fill="#2F2F2F"/>
  <rect x="12" y="55" width="26" height="10" rx="5" fill="#2F2F2F"/>

  <!-- Clock circle -->
  <circle cx="60" cy="40" r="18" fill="none" stroke="#2ecc71" stroke-width="4"/>
  <!-- Clock hands -->
  <line x1="60" y1="40" x2="60" y2="30" stroke="#2F2F2F" stroke-width="2" />
  <line x1="60" y1="40" x2="68" y2="44" stroke="#2F2F2F" stroke-width="2" />

  <!-- Text -->
  <text x="90" y="50" font-family="Poppins, sans-serif" font-size="32" font-weight="600">
    <tspan fill="#2ecc71">Focus</tspan><tspan fill="#2F2F2F">Mates</tspan>
  </text>
</svg>
